<!DOCTYPE html>
<html>
<head>
	<title>Login</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
	<link rel="stylesheet" href="../css/style.css">
	<link rel="stylesheet" href="../bootstrap/bootstrap.min.css">
	<link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Pridi:wght@300&display=swap" rel="stylesheet">
	<link rel="icon" href="../img/logo/logo.png">

</head>
<body>
<section class="">
	<div class="loginImg col-12">
		<img src="../img/bg.jpg" alt="" class="bg saturation">
		<img src="../img/girl.png" alt="" class="girl saturation">
		<img src="../img/trees.png" alt="" class="tree saturation">
		
	<div class=" col-12 d-flex justify-content-center">	
		<div class="sign-bg col-12 col-lg-4 col-md-7 own-p rounded" style="border: 1px solid #dee2e675;">
			<h2 class="color-same text-center py-2">Log in</h2>
			<form id="form">
				<input type="email" placeholder="Email" class="p-2 w-100 mt-4 out rounded email">
				<input type="password" placeholder="password" class="p-2 w-100 mt-4 out rounded password">
				<button type="submit" class="border-0 bg-same w-100 mt-4 rounded scale py-2 text-light">Login</button>
			</form>
		</div>
		
		<div class="d-none correct col-lg-4 col-12 col-md-7 text-center rounded">
			<h2 class="userName color-same "></h2>
			<button class="border-0 bg-same mt-4 rounded scale py-2 px-4 text-light return-sign">Log out</button>
		</div>
	</div>

	</div>
</section>

<script src="js/js.js"></script>
</body>
